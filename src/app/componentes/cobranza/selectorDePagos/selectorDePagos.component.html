<div class="flex justify-between items-center gap-3 bg-white border border-slate-300 shadow-sm p-2.5 rounded-lg">
  <h1 class="w-1/3">
    {{tipoDePago}}
  </h1>

  <!-- Input monto -->
  <div class="flex items-center gap-2">
    <label class="text-slate-600 font-semibold text-base" for="monto">$</label>
    <input 
      class="flex-1 p-2 rounded-lg border border-slate-300 bg-slate-50 text-slate-700 text-sm font-medium shadow-inner
             focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition" 
      type="number" 
      name="monto" 
      [(ngModel)]="monto"
      (change)="emitirCambioMonto()">
  </div>

  <button title="Eliminar pago">
    <i class="fa-solid fa-xmark" (click)="eliminarPago()"></i>
  </button>
</div>
