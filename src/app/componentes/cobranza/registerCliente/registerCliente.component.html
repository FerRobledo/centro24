<div class="flex w-max h-[90vh] p-6 overflow-y-auto">
  <form class="container flex flex-col h-full">

    <!-- Encabezado -->
    <div class="flex justify-center items-center gap-4 mb-4">
      <div [class]="accion == 'gasto' ? 'bg-red-500' : 'bg-emerald-500'" class="w-10 h-10 rounded-2xl flex items-center justify-center shadow-md">
        <i class="fa-solid fa-user-plus text-white"></i>
      </div>
      <h6 class="text-lg font-bold text-gray-900">
        {{ accion=='gasto' ? 'Registrar gasto' : 'Registrar venta' }}
      </h6>
    </div>

    <!-- Contenedor principal -->
    <div class="flex flex-col m-2 bg-zinc-100 p-6 gap-6 rounded-2xl shadow-sm">

      <!-- Input Detalle -->
      <div class="flex flex-col gap-2">
        <p class="font-semibold text-gray-800">Detalle</p>
        <input type="text" name="detalle" id="detalle" required [(ngModel)]="detalle" placeholder="Ej: Venta producto X"
          class="w-full rounded-xl bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 
                 placeholder:text-gray-400 shadow-inner
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>

      <div class="flex flex-col w-[32rem] gap-6 bg-white border border-slate-300 shadow-sm p-6 rounded-2xl">

        <!-- Lista de selectores de pagos -->
        <div class="flex flex-col gap-4">
          <div class="flex flex-col gap-2">
            <app-selectorDePagos (deleteSelectorPago)="onDeleteSelector(i)" (cambioMonto)="actualizarMonto(i, $event)"
              *ngFor="let pago of pagos; let i = index" [tipoDePago]="pagos[i].tipo">
            </app-selectorDePagos>
          </div>

          <div *ngIf="accion == 'venta'">

            <!-- Botón para agregar nuevo pago -->
            <select *ngIf="tiposDePagoSeleccionables.length >= 1" [(ngModel)]="pagoSeleccionado"
              (change)="agregarPago()" name="pagoSeleccionado"
              class="w-full py-2 rounded-xl border border-slate-400 text-slate-600 text-sm font-medium focus:ring-2 focus:ring-emerald-500 transition">
              <option [ngValue]="null" disabled>+ Seleccionar tipo de pago</option>
              <option *ngFor="let tipo of tiposDePagoSeleccionables" [ngValue]="tipo">
                {{ tipo }}
              </option>
            </select>
          </div>

          <div class="flex flex-col gap-2 border-t border-slate-200 pt-4">
            <p class="font-semibold text-slate-700 text-sm">Observación</p>
            <textarea [(ngModel)]="observacion" name="observacion" id="observacion"
              placeholder="Notas adicionales sobre la venta o gasto..." rows="2"
              class="w-full rounded-lg bg-slate-50 px-3 py-2 text-sm text-slate-700 border border-slate-300 
                         placeholder:text-slate-400 shadow-inner resize-none
                         focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition"></textarea>

          </div>

          <!-- Resumen monto total -->
          <div class="flex justify-between items-center border-t border-slate-200 pt-4">
            <p class="text-sm font-medium text-slate-600">Monto total:</p>
            <p class="text-lg font-bold" [class]="accion == 'gasto' ? 'text-red-600' : 'text-green-600'">
              {{ accion == 'gasto' ? '-' : '+' }} ${{ montoTotal || 0 }} </p>
          </div>

          <!-- Botón Confirmar -->
          <button (click)="agregarVenta()"
            class="w-full py-2.5 rounded-xl bg-emerald-500 text-white font-semibold text-sm shadow-md hover:bg-emerald-600 transition">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
