<div *ngIf="mostrar" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[90%] md:w-1/3 lg:w-1/4 relative">
    <h3 class="text-lg font-semibold mb-4 text-center">
      <i class="fa-solid fa-triangle-exclamation text-yellow-500 mr-2"></i>
      Confirmar Eliminación
    </h3>

    <div class="text-center mb-6">
      <p class="text-gray-700 mb-2">¿Estás seguro de que deseas eliminar este producto?</p>
      
      <div *ngIf="producto" class="bg-gray-50 p-3 rounded-md my-3 border border-gray-200">
        <p class="text-sm font-semibold text-gray-900">ID: {{ producto.id }}</p>
      </div>
      
      <p class="text-xs text-red-600 mt-2 font-medium">Esta acción no se puede deshacer.</p>
    </div>

    <div class="flex justify-center space-x-4">
      <button 
        (click)="onConfirmar()" 
        [disabled]="cargando"
        class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md disabled:opacity-50 transition-colors duration-200">
        <i class="fa-solid fa-check mr-1"></i>
        Sí, eliminar
      </button>
      <button 
        (click)="onCancelar()" 
        [disabled]="cargando"
        class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md disabled:opacity-50 transition-colors duration-200">
        <i class="fa-solid fa-times mr-1"></i>
        No, cancelar
      </button>
    </div>

    <div *ngIf="cargando" class="absolute inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 rounded-lg">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-red-500"></div>
    </div>
  </div>
</div>
