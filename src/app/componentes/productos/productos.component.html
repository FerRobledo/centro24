<!-- src/app/app.component.html o src/app/productos/productos.component.html -->
<div *ngIf="productos.length > 0">
  <h2>Lista de Productos</h2>
  <table style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr style="background-color: #f2f2f2;">
        <th style="padding: 10px; border: 1px solid #ddd;">ID</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Precio</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Descripción</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Stock</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Categoría</th>
        <th style="padding: 10px; border: 1px solid #ddd;">Novedad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos" style="border: 1px solid #ddd;">
        <td style="padding: 10px; border: 1px solid #ddd;">{{ producto.id }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">${{ producto.precio }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ producto.descripcion }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ producto.stock }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ producto.categoria }}</td>
        <td style="padding: 10px; border: 1px solid #ddd;">{{ producto.novedad }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="productos.length === 0">
  <p>Cargando productos...</p>
</div>
