<!-- src/app/productos/productos.component.html -->
<div class="container mx-auto p-4">
  <div class="mb-4">
    <label for="categoriaFiltro" class="block text-sm font-medium text-gray-700">Filtrar por Categoría:</label>
    <select 
      id="categoriaFiltro" 
      (change)="filtrarCategoria($event)" 
      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
      <option value="">Todas</option>
      <option *ngFor="let cat of categoriasUnicas" [value]="cat">{{ cat }}</option>
    </select>
  </div>

  <div class="mb-4 flex items-center space-x-4 mt-8">
    <button
      (click)="mostrarTodos()"
      class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
      Todos los productos
    </button>
    <button
      (click)="filtrarStockMayorCero()"
      class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
      Mi Stock
    </button>
  </div>

  <div *ngIf="productos.length > 0">
  
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-3 border border-gray-300 text-center">ID</th>
          <th class="p-3 border border-gray-300 text-center">Precio</th>
          <th class="p-3 border border-gray-300 text-center">Descripción</th>
          <th class="p-3 border border-gray-300 text-center">Stock</th>
          <th class="p-3 border border-gray-300 text-center">Categoría</th>
          <th class="p-3 border border-gray-300 text-center">Novedad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productosFiltrados" class="border border-gray-300">
          <td class="p-3 border border-gray-300">{{ producto.id }}</td>
          <td class="p-3 border border-gray-300">${{ producto.precio }}</td>
          <td class="p-3 border border-gray-300">{{ producto.descripcion }}</td>
          <td class="p-3 border border-gray-300 flex items-center justify-center flex-wrap">
            <div class=" bg-gray-200">
              <button 
                (click)="decrementarStock(producto)" 
                class="bg-red-500 text-white px-2 py-1 rounded-l-md hover:bg-red-600">-</button>
                <span class="px-4 bg-gray-200">{{ producto.stock }}</span>
              <button 
                (click)="incrementarStock(producto)" 
                class="bg-green-500 text-white px-2 py-1 rounded-r-md hover:bg-green-600">+
              </button>
            </div>
            <input 
              type="number" 
              [(ngModel)]="producto.cantidadModificar" 
              (ngModelChange)="onCantidadChange(producto)" 
              class="w-16 mx-2 p-1 border border-gray-300 rounded-md text-center"  
              placeholder="Cant."
            >
            <button 
              (click)="modificarStock(producto)" 
              class="bg-blue-500 text-white px-2 py-1 rounded-md hover:bg-blue-600"
              [disabled]="!producto.cantidadModificar || producto.cantidadModificar === 0"
            >
              Actualizar
            </button>
          </td>
          <td class="p-3 border border-gray-300">{{ producto.categoria }}</td>
          <td class="p-3 border border-gray-300">{{ producto.novedad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="productos.length === 0" class="text-center py-10">
    <p class="text-gray-500">Cargando productos...</p>
  </div>
</div>
