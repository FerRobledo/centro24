<div class="p-6 rounded-xl shadow-lg bg-white text-gray-800 w-full max-w-md">
  <h2 class="text-xl font-semibold text-green-700 mb-4">{{ data.title }}</h2>

  <p class="text-sm text-gray-600">{{ data.message || '¿Estás seguro que querés continuar?' }}</p>

  <div class="flex justify-end gap-3 mt-6">
    <button (click)="onCancel()" class="px-4 py-2 text-sm rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100 transition">
      Cancelar
    </button>

    <button (click)="onConfirm()" class="px-4 py-2 text-sm rounded-lg bg-emerald-500 text-white hover:bg-green-700 transition">
      Confirmar
    </button>
  </div>
</div>
