<div class="flex w-[75vw] h-[90vh] mt-6 mb-7 overflow-y-auto overflow-x-hidden">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="container flex flex-col mx-auto space-y-12">
    <fieldset class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm bg-white">
      <div class="space-y-2 col-span-full lg:col-span-1 justify-center ">
        <div class="w-16 h-16 rounded-2xl bg-indigo-600 flex items-center justify-center">
          <i class="fa-solid fa-user-plus text-2xl text-white"></i>
        </div>
        <h6 class="text-lg font-bold text-gray-900">Registre un nuevo cliente mensual</h6>
      </div>

      <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
        <div class="col-span-full sm:col-span-3">
          <label for="tipo" class="text-sm font-medium text-gray-900">Tipo</label>
          <input type="text" name="tipo" id="tipo" formControlName="tipo" autocomplete="tipo" required
            placeholder=""
            class="w-1/3 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring focus:ring-indigo-500">
        </div>

        <div class="col-span-full sm:col-span-3">
          <label for="cliente" class="text-sm font-medium text-gray-900">Cliente</label>
          <input type="text" name="cliente" id="cliente" formControlName="cliente" placeholder="Nombre del cliente"
            class="w-1/2 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring focus:ring-indigo-500">
        </div>

        <div class="col-span-full sm:col-span-3">
          <label for="mensual" class="text-sm font-medium text-gray-900">Mensual</label>
          <input type="number" name="mensual" id="mensual" formControlName="mensual" placeholder="0"
            class="w-1/3 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring focus:ring-indigo-500">
        </div>

        <div class="col-span-full sm:col-span-3">
          <label for="bonificacion" class="text-sm font-medium text-gray-900">Bonificacion</label>
          <input type="number" name="bonificacion" id="bonificacion" formControlName="bonificacion"
            placeholder="$0.00"
            class="w-1/3 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring focus:ring-indigo-500">
        </div>

        <div class="col-span-full sm:col-span-3">
          <label for="semanal" class="text-sm font-medium text-gray-900">Semanal</label>
          <input type="number" name="semanal" id="semanal" formControlName="semanal" placeholder="0"
            class="w-1/3 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring focus:ring-indigo-500">
        </div>

        <div class="col-span-full sm:col-span-3">
          <label for="monto_pagado" class="text-sm font-medium text-gray-900">Monto pagado</label>
          <input type="number" name="monto_pagado" id="monto_pagado" formControlName="monto_pagado" placeholder="0"
            class="w-1/3 rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring focus:ring-indigo-500">
        </div>

        <!--
        <div class="col-span-full sm:col-span-3">
          <label for="semanal" class="text-sm font-medium text-gray-900">Ver que onda</label>
          <input type="number" name="semanal" id="semanal" formControlName="semanal" placeholder="0"
            class="w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 focus:ring focus:ring-indigo-500">
        </div>
        -->

        <div class="col-span-full flex gap-4 mt-4">
          <button type="submit"
            class="w-28 rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-zinc-900">
            Crear usuario
          </button>

          <button type="button" (click)="onCancel()"
            class="w-20 rounded-md bg-red-500 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-zinc-900">
            Cancelar
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
