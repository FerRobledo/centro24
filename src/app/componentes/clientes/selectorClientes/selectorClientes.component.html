<mat-form-field class="w-full" appearance="fill">

  <mat-label>Buscar cliente</mat-label>
  <input type="text" placeholder="EscribÃ­ un nombre..." aria-label="Cliente" matInput [formControl]="control"
    (focus)="onFocus($event)" [matAutocomplete]="auto">

  <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarCliente">
    <mat-option *ngFor="let cliente of clientesFiltrados" [value]="cliente">
      <div class="flex flex-col">
        <div class="font-semibold text-sm text-black">
          #{{ cliente.id_client }} - {{ cliente.cliente }}
        </div>
        <div class="text-xs text-gray-500">
          {{ cliente.mensual }} - ${{ cliente.monto }}/mes
        </div>
      </div>
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
