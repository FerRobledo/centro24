<div class="flex w-screen h-screen">
  <div class="w-[30vw] min-w-[350px] h-fit m-auto flex-col justify-center rounded border-2 shadow-xl px-6 py-12">
    <div class="flex flex-col items-center">
      <div class="w-16 h-16 mb-3 rounded bg-indigo-600 flex items-center justify-center">
        <i class="fa-solid fa-sliders text-2xl text-white"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-900 text-center">Sistema de Gestión</h2>
      <p class="text-base text-gray-700 p-2 text-center">Ingresa tus credenciales para acceder al sistema</p>
    </div>

    <div class="w-full max-w-sm mx-auto">

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="mb-4 rounded bg-red-100 text-red-700 px-4 py-2 text-sm">
        {{ errorMessage }}
      </div>

      <form class="space-y-6" (submit)="onLogin()" [formGroup]="loginForm">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-900">Usuario</label>
          <div class="mt-2">
            <input type="text" name="username" id="username" formControlName="username"
              autocomplete="username" required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900">Contraseña</label>
          <div class="mt-2">
            <input type="password" name="password" id="password" formControlName="password"
              autocomplete="current-password" required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600">
          </div>
        </div>

        <div>
          <button type="submit" [disabled]="cargando"
            class="w-full rounded-md bg-zinc-700 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-zinc-900 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center gap-2">
            <span *ngIf="!cargando">Iniciar Sesión</span>
            <span *ngIf="cargando">
              <i class="fas fa-spinner fa-spin"></i> Cargando...
            </span>
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        ¿No tenés cuenta?
        <a [routerLink]="['/register']"
          class="font-semibold text-indigo-600 hover:text-indigo-500">Registrarse</a>
      </p>
    </div>
  </div>
</div>
