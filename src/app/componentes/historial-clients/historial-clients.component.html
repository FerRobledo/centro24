<div class="p-10 mx-auto w-full max-w-xl text-gray-800">
	<h2 class="mb-4 text-2xl text-center font-semibold text-green-700">Auditor√≠a de caja</h2>

	<div class="overflow-x-auto rounded-lg border border-green-300 shadow-md">
		<table class="w-full text-sm table-auto">
			<colgroup>
				<col>
				<col>
				<col>
				<col>
			</colgroup>
			<thead class="bg-green-100 text-green-800 uppercase text-xs font-semibold">
				<tr class="text-left">
					<th class="p-3 text-right">Nombre usuario</th>
					<th class="p-3">Fecha de cierres</th>
					<th class="p-3 text-right">Monto</th>
					<th class="p-3 text-center">Detalle</th>
				</tr>
			</thead>
			<tbody class="divide-y divide-green-200 bg-white">
				<tr *ngFor="let item of historial" class="hover:bg-green-50">
					<td class="p-3 text-left size-2">{{ item.nombre_usuario }}</td>
					<td class="p-3">
					  {{ item.fecha | date: 'short' }}<br />
					  <span class="text-xs text-green-600">{{ item.fecha | date: 'EEEE' }}</span>
					</td>
					<td class="p-3 text-center">{{ item.monto | currency:'ARS':'symbol-narrow':'1.2-2':'es-AR' }}</td>
					<td class="p-5 text-center">
						<button class="text-blue-500 hover:underline" (click)="openDetails(item.id)">Ver detalle</button>
					  </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
